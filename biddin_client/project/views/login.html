<section class="splashScreen height100">
   
<main class="height100">
   
    <div class="boxWrapper">
        
        <div class="boxContent">
              <div class="login paddingDefult">
                  <span class="logo textCenter"><img src="./assets/images/logo.svg" width="120" alt=""/></span>

                  <form name="myform" ng-model="userForm">
                  <input type="email" name="email" ng-model="userForm.emailData" placeholder="Enter Your Email Id" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"/>
                  <!-- <span class="error" ng-show="myform.email.$error.required">Required!</span>
                  <span class="error" ng-show="myform.email.$error.pattern">Not valid email!</span> -->
                  <input type="password" name="password"  ng-model="userForm.password" placeholder="Enter Your Password"/>
                  <div class="button textCenter"><button type="submit" class="withback textUppercase paddingTopBottom paddingLeftRight borderRadius" ng-click="userLogin(userForm);">Login</button></div>

                  </form>
             </div><!--login-->
        <div class="regster marginTopBottom15 textCenter">  
            <span>OR</span>
            <div class="button"><button class="textUppercase paddingTopBottom paddingLeftRight borderRadius" data-toggle="modal" data-target="#myModal">Register</button></div>
        </div>  <!--register-->
        </div><!--boxContent-->
        
    </div><!--boxWrapper-->
    
    
    
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <span class="modal-title textCenter">Registration</span>
        </div>
        <div class="modal-body">
          <form name="regForm" ng-model="regForm">
            <span class="inputDefult">
             <label>First Name</label>
                <span>:-</span><input type="text" ng-model="regForm.FirstName" name="" placeholder="First Name"/>             
            </span>
              <span class="inputDefult">
             <label>Last Name</label>
                <span>:-</span><input type="text"  ng-model="regForm.LastName" name="" placeholder="Last Name" />             
            </span>
              <span class="inputDefult">
             <label>Mobile Number</label>
                <span>:-</span><input type="number" name="" maxlength="10" ng-model="regForm.MobileNo" placeholder="Mobile Number"/>             
            </span>
               <span class="inputDefult">
             <label>Role</label>
                   <span>:-</span>
                   <select ng-model="regForm.role" ng-options="x for x in roleType"></select>
                                   
            </span>
               <span class="inputDefult">
             <label>Email</label>
                <span>:-</span><input type="text" name="" ng-model="regForm.Email" placeholder="abc@gmail.com" />             
            </span>
               <span class="inputDefult">
             <label>Password</label>
               <span>:-</span> <input type="password" name="" ng-model="regForm.Pwd" placeholder="Password" />             
            </span>
              <span class="inputDefult">
             <label>Confirm Password</label>
                <span>:-</span><input type="password" name="" ng-model="regForm.ConfirmPwd" placeholder="Confirm Password" />             
            </span>
            
            
           
        </div>
        <div class="modal-footer">
            
            <div class="button butomRight textCenter "><button class="cancel textUppercase paddingTopBottom paddingLeftRight borderRadius" data-dismiss="modal">Cancel</button></div>
            <div class="button butomRight textCenter"><button class="withback textUppercase paddingTopBottom paddingLeftRight borderRadius" type="submit" ng-click="registerUser(regForm);">Submit</button></div>
            
         
        </div>
           </form>
      </div>
    </div>
  </div>
     
    
</main>
    
    

</section>
